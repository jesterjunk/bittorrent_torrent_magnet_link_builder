name: Update stable trackers

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # every 6 hours (UTC)

permissions:
  contents: write

concurrency:
  group: update-stable-trackers
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch + update data/stable_trackers.txt (raw bytes; only if non-empty and changed)
        env:
          URL: ${{ vars.STABLE_TRACKERS_URL_00 }}
        run: |
          set -euo pipefail

          mkdir -p data
          OUT="data/stable_trackers.txt"
          TMP="$(mktemp)"
          trap 'rm -f "$TMP"' EXIT

          # Fetch raw response body bytes to disk (no text processing).
          # Ask the server not to gzip/br-compress so the bytes are the page content, not a compressed variant.
          curl -fsSL \
            -H 'Accept-Encoding: identity' \
            -o "$TMP" \
            "$URL"

          # If the fetched body is empty, do NOT overwrite
          if [ ! -s "$TMP" ]; then
            echo "Fetched body is empty; keeping existing $OUT (if any)."
            exit 0
          fi

          # Write only if different (byte-for-byte)
          if [ -f "$OUT" ] && cmp -s -- "$TMP" "$OUT"; then
            echo "No change."
            exit 0
          fi

          # Replace atomically-ish (within the workspace)
          mv -f -- "$TMP" "$OUT"
          trap - EXIT

          # Commit + push if changed
          git config core.autocrlf false
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -- "$OUT"
          git commit -m "Update stable trackers" || exit 0
          git push
