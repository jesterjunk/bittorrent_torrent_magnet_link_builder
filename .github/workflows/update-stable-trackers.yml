name: Update stable trackers

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */6 * * *" # every 6 hours (UTC)

permissions:
  contents: write

concurrency:
  group: update-stable-trackers
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch + update data/stable_trackers.txt (raw bytes; only if non-empty and changed)
        env:
          URL: ${{ vars.STABLE_TRACKERS_URL_00 }}
        run: |
          set -euo pipefail

          mkdir -p data
          OUT="data/stable_trackers.txt"
          TMP="$(mktemp)"

          # Fetch EXACT content (no processing)
          curl -fsSL "$URL" -o "$TMP"

          # If the fetched page is empty/whitespace-only, do NOT overwrite
          if ! grep -q '[^[:space:]]' "$TMP"; then
            echo "Fetched page is empty/whitespace; keeping existing $OUT (if any)."
            exit 0
          fi

          # Write only if different (preserves raw bytes including final newline)
          if [ -f "$OUT" ] && cmp -s "$TMP" "$OUT"; then
            echo "No change."
            exit 0
          fi

          cp "$TMP" "$OUT"

          # Commit + push if changed
          git config core.autocrlf false
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$OUT"
          git commit -m "Update stable trackers" || exit 0
          git push
